<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <script>

            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'phaser-example',
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 700 },
                        debug: false
                    }
                },
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            var player;
            var stars;
            var platforms;
            var cursors;
            var movingPlatform;

            var game = new Phaser.Game(config);

            function preload ()
            {
                this.load.image('sky', 'cielo.png');
                this.load.image('ground', 'pasto.png');
                this.load.image('star', 'estrella.png');
                this.load.image('dude1', 'amigo1.png');
                this.load.image('dude2', 'amigo2.png');
                this.load.image('dude3', 'amigo3.png');
            }

            function create ()
            {
                this.add.image(400, 300, 'sky');

                platforms = this.physics.add.staticGroup();

                platforms.create(400, 568, 'ground').setScale(2).refreshBody();

                // platforms.create(600, 400, 'ground');
                // platforms.create(50, 250, 'ground');
                // platforms.create(750, 220, 'ground');

                movingPlatform = this.physics.add.image(400, 400, 'ground');

                movingPlatform.setImmovable(true);
                movingPlatform.body.allowGravity = false;
                movingPlatform.setVelocityX(50);

                player = this.physics.add.sprite(100, 450, 'dude');

                player.setBounce(0.2);
                player.setCollideWorldBounds(true);

                this.anims.create({
                    key: 'run',
                    frames: [ 
                        { key: 'dude2', frame: null },
                        { key: 'dude3', frame: null },
                    ],
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'turn',
                    frames: [ { key: 'dude1', frame: 1 } ],
                    frameRate: 20
                });

                this.anims.create({
                    key: 'right',
                    frames: [ 
                        { key: 'dude2', frame: null },
                        { key: 'dude3', frame: null },
                    ],
                    frameRate: 10,
                    repeat: -1
                });

                cursors = this.input.keyboard.createCursorKeys();

                stars = this.physics.add.group({
                    key: 'star',
                    repeat: 30,
                    setXY: { x: 12, y: 0, stepX: 70 }
                });

                stars.children.iterate(function (child) {

                    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

                });

                this.physics.add.collider(player, platforms);
                this.physics.add.collider(player, movingPlatform);
                this.physics.add.collider(stars, platforms);
                this.physics.add.collider(stars, movingPlatform);

                this.physics.add.overlap(player, stars, collectStar, null, this);
            }

            function update ()
            {
                if (cursors.left.isDown)
                {
                    player.setFlipX(true);
                    player.setVelocityX(-160);

                    player.anims.play('run', true);
                }
                else if (cursors.right.isDown)
                {
                    player.setFlipX(false);
                    player.setVelocityX(160);

                    player.anims.play('right', true);
                }
                else
                {
                    player.setVelocityX(0);
                    player.setFlipX(false);

                    player.anims.play('turn');
                }

                if (cursors.up.isDown && player.body.touching.down)
                {
                    player.setVelocityY(-330);
                }

                if (movingPlatform.x >= 500)
                {
                    movingPlatform.setVelocityX(-50);
                }
                else if (movingPlatform.x <= 300)
                {
                    movingPlatform.setVelocityX(50);
                }
            }

            function collectStar (player, star)
            {
                star.disableBody(true, true);
            }

            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 200 }
                    }
                },
                scene: {
                    preload: preload,
                    create: create
                }
            };
            function gofull() { game.scale.startFullScreen(false);}
        </script>

    </body>
</html>
